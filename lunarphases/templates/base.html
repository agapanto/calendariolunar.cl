{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      {% block title %}
        calendariolunar.cl
      {% endblock %}
    </title>

    {% block css %}
      <!-- Skeleton -->
      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" /> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />

      <!-- fontawesome 5 -->
      <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"> -->

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">


      <style>
        body{
          /* background: black; */
          color: white;
          font-family: 'Viga', sans-serif;
          background: #36393B;
        }

        h1, h2, h3, h4, h5, h6{
          font-family: 'Staatliches', cursive;
        }

        .centered{
          text-align: center;
          margin: auto;
        }

        .footer{
          display: block;
          text-align: center;
          margin: auto;
          margin-top: 4rem;
        }

        .day-list{
          display: flex;
          justify-content: center;
        }

        .day-list ul{
          display: flex;
          justify-content: center;
          align-items: center;
          list-style: none;
        }

        .day-list li{
          margin: 0;
          padding: 1rem 2rem;
          border: 2px solid white;
          font-weight: 700;
        }

        .day-list li.active{
          font-size: 3rem;
          border-width: 4px;
        }

        .moonlight{
          color: #EEE6AB;
        }

        .moon-left .bg,.moon-right .bg, .moon-left .fg, .moon-right .fg {
          stroke-width:2px;
        }

        .moon {width:300px;margin:2rem auto;}

        .moon-left,.moon-right {
          display:inline-block;
          width:150px;
          position:relative;
          margin:0;
        }
        .moon-left .bg,.moon-right .bg {
          stroke-width:2px;
        }

        .moon-right .fg {
          stroke-width:2px;
        }
        .moon-left .bg {
          fill: #45484B;
        }
        .moon-left .fg {
          fill: #EEE6AB; transform-origin: 0% 0%;
        }

        .moon-right .fg {
          transform: scaleX(1);
        }
        .moon-left .fg {
          transform: scaleX(0) translateX(0);
        }
      </style>
    {% endblock %}

    {% block js %}
    {% endblock %}
  </head>

  <body>
    <div class="container">
      {% block content %}
      {% endblock %}

      {% block footer %}
        <div class="footer">
          calendariolunar.cl - marcha blanca
        </div>

      {% endblock %}

    </div>

  </body>

</html>
