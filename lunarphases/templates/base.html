{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <title>
      {% block title %}
        calendariolunar.cl
      {% endblock %}
    </title>

    {% block css %}
      <!-- Bootstrap 4 -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

      <!-- fontawesome 5 -->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet">

      <link href="{% static 'css/calendariolunar.css' %}" rel="stylesheet">

    {% endblock %}

    {% block js %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132394514-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132394514-1');
    </script>

    {% endblock %}
  </head>

  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.2&appId=2114020585515606&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="container">
      {% block content %}
      {% endblock %}

      <div class="fb-like" data-href="{{ SOCIAL_NETWORKS.facebook.url }}" data-width="300" data-layout="standard" data-action="like" data-size="large" data-show-faces="true" data-share="true" colorscheme="dark"></div>

      {% block footer %}
        <div class="row">
          <div class="col-md-12">
            <div class="social-icons text-center my-4">
              <a class="px-4" href="{{ SOCIAL_NETWORKS.facebook.url }}">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a class="px-4" href="{{ SOCIAL_NETWORKS.instagram.url }}">
                <i class="fab fa-instagram"></i>
              </a>
              <a class="px-4" href="{{ SOCIAL_NETWORKS.github.url }}">
                <i class="fab fa-github"></i>
              </a>
            </div>

            <div class="footer my-4">
              calendariolunar.cl - marcha blanca
            </div>
          </div>
        </div>

      {% endblock %}

    </div>

  </body>

</html>
