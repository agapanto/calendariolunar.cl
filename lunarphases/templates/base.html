{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <title>
      {% block title %}
        calendariolunar.cl
      {% endblock %}
    </title>

    {% block css %}
      <!-- Bootstrap 4 -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

      <!-- fontawesome 5 -->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet">


      <style>
        body{
          color: white;
          font-family: 'Encode Sans', sans-serif;
          background-color: #36393B;
          background-image: url("{% static 'stardust.png' %}");
        }

        hr.dashed{
          border-color: white;
          border-style: dashed;
        }

        h1, h2, h3, h4, h5, h6{
          font-family: 'Staatliches', cursive;
        }

        h1{
          font-size: 3rem;
        }

        h1.logo{
          letter-spacing: -.1rem;
        }

        h3{
          font-size: 2.4rem;
        }

        h3.title{
          letter-spacing: -.1rem;
        }

        .footer{
          display: block;
          text-align: center;
          margin: auto;
        }

        .day-list{
          display: flex;
          justify-content: center;
        }

        ul{
          list-style: disc inside;
          padding: 0;
        }

        .day-list ul{
          list-style: none;
          padding: 0;
          margin: 0;
        }

        .day-list li{
          margin: 0;
          padding: 1rem;
          border: 2px solid white;
          font-weight: 700;
        }

        .day-list li.active{
          font-size: 1.2rem;
        }

        .moonlight{
          color: #EEE6AB;
        }

        .moon-left .bg,.moon-right .bg, .moon-left .fg, .moon-right .fg {
          stroke-width:2px;
        }

        .moon {
          transform: rotate(180deg);
          width:300px;
        }

        .moon-left,.moon-right {
          display:inline-block;
          width:150px;
          position:relative;
          margin:0;
        }
        .moon-left .bg,.moon-right .bg {
          stroke-width:2px;
        }

        .moon-right .fg {
          stroke-width:2px;
        }
        .moon-left .bg {
          fill: #45484B;
        }
        .moon-left .fg {
          fill: #EEE6AB; transform-origin: 0% 0%;
        }

        .moon-right .fg {
          transform: scaleX(1);
        }
        .moon-left .fg {
          transform: scaleX(0) translateX(0);
        }

        .fb-like{
          display: block !important;
          margin: auto;
          width: 300px;
        }

      </style>
    {% endblock %}

    {% block js %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132394514-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132394514-1');
    </script>

    {% endblock %}
  </head>

  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.2&appId=2114020585515606&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="container">
      {% block content %}
      {% endblock %}

      <div class="fb-like" data-href="https://www.facebook.com/calendariolunarcl/" data-width="300" data-layout="standard" data-action="like" data-size="large" data-show-faces="true" data-share="true" colorscheme="dark"></div>

      {% block footer %}
        <div class="footer mt-4">
          calendariolunar.cl - marcha blanca
        </div>

      {% endblock %}

    </div>

  </body>

</html>
